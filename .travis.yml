language: node_js
node_js:
  - 4.1
env:
  global:
    - GH_REF: github.com/ptsurko/vr-treemap.git
    - GIT_NAME: Travis-CI
    - GIT_EMAIL: travis@nodemeatspace.com
    - secure: 
before_install:
  - chmod +x deploy_ghpages.sh
before_script:
  - npm install
  - npm install -g bower
  - bower install
script: bash ./deploy_ghpages.sh
branches:
  only:
    - master
